name: deploy
on:
  release:
    types: [published, edited]
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: get release version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: set release version
      run: ./set-version.sh ${{ steps.get_version.outputs.VERSION }}

    - name: dotnet pack
      run: dotnet pack "src/Kernel.csproj" -c Release -o ./dist

    - name: nuget publish
      run: dotnet nuget push "./dist/*.nupkg" -k ${{ secrets.NUGET_TOKEN }} -s https://api.nuget.org/v3/index.json --skip-duplicate